<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaXplore</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="signin.css">
</head>
<style>
  .hero{
    height: 125vh;
  }
</style>
<body>
   <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="../index.html">JavaXplore</a>
    </div>
    <ul class="nav-links">
      <li><a href="#">Buses</a></li>
      <li><a href="#">Car rental</a></li>
      <li><a href="#">Trains</a></li>
      <li><a href="#">Flights</a></li>
      <li><a href="#">Hotels</a></li>
    </ul>
    <div class="auth-buttons">
      <a href="signin.html" class="btn btn-signin">Sign In</a>
      <a href="signup.html" class="btn btn-signup">Sign Up</a>
    </div>
  </nav>

  <!-- Home / Hero Section -->
  <section class="hero" id="home">
    <div class="overlay-home">
      <h1>Sign up to javaXplore</h1>

    <div class="login-container">
    <div class="login-box">
      <h2>Create account</h2>

      <form action="../index-loggedin.html" method="get">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Your username" required>

        <label for="username">Email</label>
        <input type="email" id="email" placeholder="Your email" required>

        <label for="username">Mobile number</label>
        <input type="number" id="mobile" placeholder="Your mobile number" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password" required>

        <label for="password">Confirm password</label>
        <input type="password" id="password" placeholder="Reenter your password" required>

        <button type="submit" class="btn-continue">Continue</button>
      </form>

      <div class="divider">
        <span>Or</span>
      </div>

      <div class="social-login">
        <a href="../index-loggedin.html" style="text-decoration: none;"><button class="google"><img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">Google</button></a>
      </div>
    </div>
  </div>
  </section>

</body>
</html>
