  <!-- Home / Hero Section -->
  <section class="hero" id="bus">
    <div class="overlay-bus">
      <h1>Order your train tickets</h1>

      <!-- Form -->
      <form class="bus-form" action="../Choose/train.html" method="get">
        <div class="form-group">
          <label>From</label>
          <input type="text" placeholder="Enter city or station" required>
        </div>
        <div class="form-group">
          <label>To</label>
          <input type="text" placeholder="Enter destination" required>
        </div>
        <div class="form-group">
          <label>Departure date</label>
          <input type="date" required>
        </div>
        <div class="form-group">
          <label>No. of seats</label>
          <input type="number" placeholder="Enter seats" min="1" required>
        </div>
        <button class="search-btn">Search ğŸ”</button>
      </form>

      <div class="partners"> 
        <div class="partner-logos">
          <p><em>support by :</em></p>
          <img class="sinar" src="../Image/logo-sinar.png" alt="Sinar Jaya">
          <img class="gojek" src="../Image/logo-gojek.png" alt="Gojek">
          <img class="kai" src="../Image/logo-kai.png" alt="KAI">
          <img class="garuda" src="../Image/logo-garuda.png" alt="Garuda Indonesia">
          <img class="santika" src="../Image/logo-santika.png" alt="Hotel Santika">
        </div>
      </div>
    </div>
