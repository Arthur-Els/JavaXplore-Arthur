<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaXplore</title>
  <link rel="stylesheet" href="bus.css">
</head>
<body>
   <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="../index-loggedin.html">JavaXplore</a>
    </div>
    <ul class="nav-links">
      <li><a href="bus.html">Buses</a></li>
      <li><a href="car.html">Car rental</a></li>
      <li><a href="train.html">Trains</a></li>
      <li><a href="flight.html">Flights</a></li>
      <li><a href="hotel.html">Hotels</a></li>
    </ul>
    <div class="auth-buttons">
      <a href="../Sign out/signout.html" class="user-icon"><img src="/Image/user.svg" alt=""></a>
      <a href="../Sign out/signout.html" class="btn btn-signup">Person Satu</a>
    </div>
  </nav>

  <!-- Home / Hero Section -->
  <section class="hero" id="bus">
    <div class="overlay-bus">
      <h1>Order your bus tickets</h1>

      <!-- Form -->
      <form class="bus-form" action="../Choose/bus.html" method="get">
        
        <div class="form-group">
          <label for="from">From</label>
          <input list="fromCities" id="from" name="from" placeholder="Enter city" required>
            <datalist id="fromCities">
              <option value="Bogor">
            </datalist>
        </div>

        <div class="form-group">
          <label for="to">To</label>
          <input list="toCities" id="to" name="to" placeholder="Enter destination" required>
            <datalist id="toCities">
              <option value="Yogyakarta">
            </datalist>
        </div>

        <div class="form-group">
          <label for="departure date">Departure date</label>
          <input list="date" id="to" name="to" placeholder="Enter date" required>
            <datalist id="date">
              <option value="25 December 2025">
            </datalist>
        </div>

        <div class="form-group">
          <label for="amount of seats">Amount of seats</label>
          <input list="seat" id="to" name="to" placeholder="Enter seat amount" required>
            <datalist id="seat">
              <option value="1">
            </datalist>
        </div>

        <button class="search-btn">Search</button>
      </form>

      <div class="partners"> 
        <div class="partner-logos">
          <p><em>support by :</em></p>
          <img class="sinar" src="../Image/logo-sinar.png" alt="Sinar Jaya">
          <img class="gojek" src="../Image/logo-gojek.png" alt="Gojek">
          <img class="kai" src="../Image/logo-kai.png" alt="KAI">
          <img class="garuda" src="../Image/logo-garuda.png" alt="Garuda Indonesia">
          <img class="santika" src="../Image/logo-santika.png" alt="Hotel Santika">
        </div>
      </div>
    </div>
  </section>
