<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaXplore</title>
  <link rel="stylesheet" href="flight.css">
</head>
<body>
   <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="../index.html">JavaXplore</a>
    </div>
    <ul class="nav-links">
      <li><a href="bus.html">Bus</a></li>
      <li><a href="car-ride.html">Cars & Rides</a></li>
      <li><a href="train.html">Trains</a></li>
      <li><a href="flight.html">Flights</a></li>
      <li><a href="hotel.html">Hotels</a></li>
    </ul>
    <div class="auth-buttons">
      <a href="#" class="btn btn-signin"></a>
      <a href="../Sign out/signout.html" class="btn btn-signup">Person Satu</a>
    </div>
  </nav>

  <!-- Home / Hero Section -->
  <section class="hero" id="bus">
    <div class="overlay-bus">
      <h1>Order your plane tickets</h1>

      <!-- Form -->
      <form class="bus-form" action="../Choose/bus.html" method="get">
        <div class="form-group">
          <label>From</label>
          <input type="text" placeholder="Enter city or train station" required>
        </div>
        <div class="form-group">
          <label>To</label>
          <input type="text" placeholder="Enter destination" required>
        </div>
        <div class="form-group">
          <label>Departure date</label>
          <input type="date" required>
        </div>
        <div class="form-group">
          <label>No. of seats</label>
          <input type="number" placeholder="Enter seats" min="1" required>
        </div>
        <div class="form-group">
          <label>Class</label>
          <input type="text" placeholder="Economic, first class, VIP" required>
        </div>
        <button class="search-btn">Search 🔍</button>
      </form>

      <div class="partners"> 
        <div class="partner-logos">
          <p><em>support by :</em></p>
          <img class="kai" src="../Image/kai.png" alt="KAI">
          <img class="gojek" src="../Image/gojek.jpg" alt="Gojek">
          <img class="lion" src="../Image/lion.jpeg" alt="Lion Group">
          <img class="bluebird" src="../Image/bluebird.jpeg" alt="Bluebird">
        </div>
      </div>
    </div>
  </section>
